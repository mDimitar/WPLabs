<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Balloon Shop App</h1>
</header>
<main>

    <h2>Choose balloon color:</h2>
    <form th:action="@{/list}" method="post">
     <div th:each="balloon : ${balloons}">
        <input  type="radio" name="color" th:value="${balloon.getName()}" th:text="${balloon.getName()}">
         <a th:href="@{'/balloons/edit-form/{id}' (id = ${balloon.getId()})}"
            th:style="${#request.getRemoteUser() == 'admin' ? 'display: inline' : 'display: none'}"}>Edit</a>
         <a th:href="@{'/balloons/delete/{id}' (id = ${balloon.getId()})}"
            th:style="${#request.getRemoteUser() == 'admin' ? 'display: inline' : 'display: none'}"}>Delete</a>
     </div>


        <input type="submit" value="submit">
    </form>
    <a th:href="@{/balloons/add-form}">Add new Balloon</a>
</main>
</body>
</html>
