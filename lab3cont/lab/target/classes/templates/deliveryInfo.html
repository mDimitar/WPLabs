<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>WP lab - Delivery Info</title>
  <style type="text/css">
    body {
      width: 800px;
      margin: auto;
    }
    table {
      width: 100%;
    }

    table, td, th {
      border: 1px solid black;
      padding: 3px 2px;
    }

    section {
      float: left;
      margin: 0 1.5%;
      width: 63%;
    }

    aside {
      float: right;
      margin: 0 1.5%;
      width: 30%;
    }
  </style>
</head>
<body>
<header>
  <h1>Balloon Order page - Delivery information </h1>
</header>
<section>

  <form method="post" th:action="@{/BalloonOrder}">
    <label for="clientName">Client Name:</label><br/>
    <input type="text" id="clientName" name="clientName" th:value="${session.clientName != null ? session.clientName : ''}"/><br/>

    <input type="datetime-local" name="orderDate"/>

    <input type="submit" value="submit">
  </form>

</section>
<aside>
  <table>
    <tr>
      <th colspan="2">
        Your Order Status
      </th>
    </tr>

    <tr>
      <td><b>Balloon Color </b></td>
      <td th:text="${session.color}"></td>
    </tr>
    <tr>
      <td><b>Balloon Size </b></td>
      <td th:text="${session.size}"></td>
    </tr>
  </table>

</aside>
</body>
</html>
